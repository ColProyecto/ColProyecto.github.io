<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="css/images/web.ico" type="image/x-icon">
</head>

<body>
  <!-- Menú -->
  <header>
    <h1>Inventario</h1>
    <nav class="menu">
      <a href="index.html" target="_blank">Inicio</a>
      <a href="inventario.html" target="_self">Inventario</a>
    </nav>
  </header>

  <section class="table-container">
  <!-- Categorías -->
    <div id="category">
        <h2>Categorías</h2>
        <form id="add-category-form">
        <input type="text" id="add-category-input" placeholder="Nombre de categoría" required maxlength="20">
        <button id="add-category-btn" type="submit">Agregar categoría</button>
        </form>
    </div>
    <div id="category-container"></div>
  </section>

  <section class="table-container">

    <button id="add-row-btn">    Agregar fila</button>
    <button id="add-column-btn"> Agregar columna</button>
    <button id="calculate-btn">  Calcular</button>

  </section>

  <!-- Inventario -->
  <section class="table-container">
        <table id="inventory-table">
          <thead>
            <tr>
              <th id="delete-row">x</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se generarán las filas dinámicamente -->
          </tbody>

          <tfoot >
            <tr>
              <th style="border: none;"></th>
              <th style="border: none;">Total</th>
              <td id="total-quantity">0</td>
              <td id="total-price">0</td>
              <td style="border: none;"></td>
            </tr>
          </tfoot>
        </table>
    <div class="space-footer"></div>
  </section>

  <section class="inventario-Options">
    <button id="export-btn">     Exportar a Excel</button>
  </section>

  <footer>
    <p>&copy; 2024 Mi Página Sencilla | PNF Informática | Sección 30122</p>
    <p>Everlyng Colmenares   C.I.: 29702751</p>
  </footer>

  <!-- Scripts -->
  <script src="js/inventoryOptions.js"></script>
  <script src="js/categoryOptions.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>
</body>
</html>
