<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi compra X</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="css/images/web.ico" type="image/x-icon">
  <script src="js/exportOptions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
  <!-- Menú -->
  <header>
    <h1>Mi compra X </h1>
    <nav class="menu">
      <a href="../" target="_blank">Incio</a>
      <a href="/inventario/" target="_blank">Inventario</a>
      <a href="/micomprax/" target="_blank">Mi Compra X</a>
    </nav>
  </header>

  <section class="table-container">
    <!-- Categorías -->
    <div id="category">
      <h2>Categorías</h2>
      <form id="add-category-form">
        <input type="text" id="add-category-input" placeholder="Nombre de categoría" required maxlength="20">
        <button id="add-category-btn" type="submit">Agregar categoría</button>
      </form>
    </div>
    <div id="category-container"></div>
  </section>

  <section class="table-container">
    <button id="add-row-btn">Agregar fila</button>
    <button id="add-column-btn">Agregar columna</button>
    <button id="calculate-btn">Calcular</button>
  </section>

  <!-- Inventario -->
  <section class="table-container">
    <table id="inventory-table">
      <thead>
        <tr>
          <th id="delete-row">x</th>
          <th>Producto</th>
          <th>Precio por Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Categoría</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se generarán las filas dinámicamente -->
      </tbody>
      <tfoot>
        <tr>
          <th style="border: none;color: rgb(255, 255, 255);">x</th>
          <th style="border: none;">Total</th>
          <td id="total-individual">0</td>
          <td id="total-quantity">0</td>
          <td id="total-price">0</td>
          <td style="border: none;"></td>
        </tr>
      </tfoot>
    </table>
    <div class="space-footer"></div>
  </section>
  <section class="inventario-Options">
    <!-- Agrega el botón de exportación aquí -->
    <button id="export-btn">Exportar a Excel</button>
</section>


  <footer>
    <p>&copy; 2024 Mi Página Sencilla | PNF Informática | Sección 30122</p>
    <p>Everlyng Colmenares   C.I.: 29702751</p>
  </footer>

  <!-- Scripts -->
  <script src="js/categoryOptions.js"></script>
  <script src="js/inventoryOptions.js"></script>

</body>
</html>
