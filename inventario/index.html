  <meta charset="UTF-8">

<header>
  <h1>Inventario Móvil</h1>
  <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="inventario/index.html">Inventario</a>
      <a href="manual_de_usuario.html">Manual de Usuario</a>
  </nav>

<body>
  <div class="content">
    
    <section class="table-container">
      <!-- Categorías -->
      <div id="category">
        <h2>Categorías</h2>
        <form id="add-category-form">
          <input type="text" id="add-category-input" placeholder="Nombre de categoría" required maxlength="20">
          <button id="add-category-btn" type="submit">Agregar categoría</button>
        </form>
      </div>

      <div class="category-container" id="category-container"></div>
      <div class="espacio-horizontal"></div> 
    </section>
  
    <section class="table-container">
      <button id="add-row-btn">Agregar fila</button>
      <button id="add-column-btn">Agregar columna</button>
      <button id="calculate-btn">Calcular</button>
      <div class="espacio-horizontal"></div> 
    </section>
  
    <!-- Inventario -->
    <section class="table-container">
      <div class="espacio-horizontal"></div> 
      <table id="inventory-table">
        <thead>
          <tr>
            <th class="delete-row" id="delete-row" >x</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th  class="delete-row" >x</th>
            <th style="border: none;">Total</th>
            <td id="total-quantity">0</td>
            <td id="total-price">0</td>
            <td style="border: none;"></td>
          </tr>
        </tfoot>
      </table>
      <div class="space-footer"></div>
    </section>

    <div class="espacio-horizontal"></div> 
    <section class="inventario-Options">
      <button id="export-btn">Exportar a Excel</button>
      <div class="espacio-gigante"></div> 

  </section>
  
  <div class="espacio-gigante">
    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    <br><br><br>

  </div> 
  </div>

  </footer>

  <script src="js/categoryOptions.js"></script>

</body>
</html>
